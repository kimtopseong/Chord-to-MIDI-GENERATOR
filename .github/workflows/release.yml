name: Build, Release, and Update TUF Metadata

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.asset_suffix }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            spec_file: mac.spec
            asset_suffix: mac-arm64
          - os: macos-13
            spec_file: mac.spec
            asset_suffix: mac-x86_64
          - os: windows-latest
            spec_file: win.spec
            asset_suffix: win-x86

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt
          
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Create root.json from secret
        env:
          TUF_ROOT_JSON: ${{ secrets.TUF_ROOT_JSON }}
        run: echo "${{ secrets.TUF_ROOT_JSON }}" > root.json

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm ${{ matrix.spec_file }}

      - name: Package for macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          SUFFIX="${{ matrix.asset_suffix }}"
          ASSET="Chord-to-MIDI-GENERATOR-${VERSION}-${SUFFIX}.zip"
          (cd dist && zip -r "../${ASSET}" .)
          echo "ASSET_PATH=${ASSET}" >> $GITHUB_ENV

      - name: Package for Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}"
          $SUFFIX = "${{ matrix.asset_suffix }}"
          $ASSET  = "Chord-to-MIDI-GENERATOR-$VERSION-$SUFFIX.zip"
          Compress-Archive -Path dist\* -DestinationPath $ASSET -Force
          "ASSET_PATH=$ASSET" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_suffix }}
          path: ${{ env.ASSET_PATH }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install tufup
        run: pip install tufup

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create TUF key files from secrets
        env:
          TUF_ROOT_KEY: ${{ secrets.TUF_ROOT_KEY }}
          TUF_TARGETS_KEY: ${{ secrets.TUF_TARGETS_KEY }}
          TUF_SNAPSHOT_KEY: ${{ secrets.TUF_SNAPSHOT_KEY }}
          TUF_TIMESTAMP_KEY: ${{ secrets.TUF_TIMESTAMP_KEY }}
        run: |
          mkdir -p keys
          printf "%s" "$TUF_ROOT_KEY" > keys/root
          printf "%s" "$TUF_TARGETS_KEY" > keys/targets
          printf "%s" "$TUF_SNAPSHOT_KEY" > keys/snapshot
          printf "%s" "$TUF_TIMESTAMP_KEY" > keys/timestamp

      - name: Prepare repository directories
        run: mkdir -p repository/metadata repository/targets keys

      - name: Create and Sign TUF metadata for all artifacts
        run: |
          # Create a python script to add targets and sign
          cat << 'EOF' > add_targets.py
          import glob, logging, sys, shutil
          from pathlib import Path
          from tufup.repo import Repository

          logging.basicConfig(level=logging.INFO)
          repo = Repository.from_config()
          targets_dir = repo.targets_dir
          targets_dir.mkdir(exist_ok=True)
          
          zip_files_to_add = []
          for pattern in sys.argv[1:]:
              zip_files_to_add.extend(glob.glob(pattern, recursive=True))
          
          if not zip_files_to_add:
              logging.error("No zip files found to add as targets.")
              sys.exit(1)

          for file_path_str in zip_files_to_add:
              file_path = Path(file_path_str)
              destination_path = targets_dir / file_path.name
              shutil.move(str(file_path), str(destination_path))
              repo.roles.add_or_update_target(local_path=destination_path)
              logging.info(f"Added target: {destination_path.name}")

          logging.info("Signing and publishing all metadata changes...")
          repo.publish_changes(private_key_dirs=['keys'])
          logging.info("Successfully updated TUF repository.")
          EOF

          # Run the script to add all zip files from the artifacts directory
          python add_targets.py 'artifacts/**/*.zip'

          # Verify the results
          echo '--- repository tree ---
          ls -al repository
          ls -al repository/metadata || true
          ls -al repository/targets  || true

      - name: Push metadata (and targets) to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repository    # metadata/와 targets/ 동시 게시
          publish_branch: gh-pages
          force_orphan: true

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
